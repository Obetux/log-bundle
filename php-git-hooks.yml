pre-commit:
    enabled: true
    execute:
        composer: false
        jsonlint: false
        phplint: false
        phpmd:
            enabled: false
            options: null
        phpcs:
            enabled: true
            standard: PSR2
            ignore: ''
        php-cs-fixer:
            enabled: false
            levels:
                psr0: true
                psr1: true
                psr2: true
                symfony: true
            options: null
        phpunit:
            enabled: true
            random-mode: false
            options: null
            strict-coverage:
                enabled: false
                minimum: !!float 0
            guard-coverage:
                enabled: false
                message: 'WARNING!!, your code coverage is lower.'
    message:
        right-message: 'Todo OK!!'
        error-message: 'Hay errores. Arreglar c√≥digo!!'
commit-msg:
    enabled: false
    regular-expression: '[#[0-9]{2,7}]'
pre-push:
    enabled: false
    execute:
        phpunit:
            enabled: false
            random-mode: false
            options: null
            strict-coverage:
                enabled: false
                minimum: null
            guard-coverage:
                enabled: false
                message: null
    message:
        right-message: ''
        error-message: ''
